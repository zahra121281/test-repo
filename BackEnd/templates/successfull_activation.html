<head>

    <title>فعال‌سازی موفقیت‌آمیز</title>

        /* Centering the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;

        /* Styling for the success message */
        .success-message {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px 0px rgba(128, 0, 128, 0.5); /* Purple shadow */
        }
    </style>

<body>
    <div class="success-message">
        <p>ایمیل شما با موفقیت تایید شد</p>
    </div>
